<script> 
    document.title = 'Creation of an Element'
    function createElements (){
        const div = document.createElement('div')
        div.setAttribute('class','Week')
        div.style.backgroundColor ='red'
        div.style.padding = '40px'
        div.style.color ='white'
        const addText = document.createTextNode('DIV')
        div.appendChild(addText)
        console.log(div)
        document.body.appendChild(div)
        console.log("Element Created")
    }
    let noofDiv =  prompt ('Enter no of divs you want !')
    // prompt('Enter Your name')
    for (let index = 0; index < noofDiv; index++) {
        // createElements().createTextNode(index)
        createElements()
    }
