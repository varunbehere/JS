<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="main_heading" class ="heading">First Heading tag</h1>
    <h2 id ="heading_second" class ="heading">Second Heading tag</h2>
    <p>Lorem ipsum dolor sit amet </p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>


    <script >
        const listItem = document.querySelector('li')
        listItem.style.backgroundColor = 'green'

        const listItems = document.querySelectorAll('li')
        console.log(listItems)
        listItems[0].style.backgroundColor= 'rgb(195,225,253)'
        listItems[0].style.color= 'red'

        const uList = document.querySelector('ul')
        uList.style.listStyle= 'square'

        listItems.forEach((item)=>{
            item.style.backgroundColor='rgb(195,225,253)'
            item.innerText = 'HI'
        })
    </script>

</body>
</html>
